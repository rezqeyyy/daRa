<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Untuk Dara</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      color: white;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Efek Bintang */
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .star {
      position: absolute;
      background-color: white;
      border-radius: 50%;
      animation: twinkle var(--duration) infinite ease-in-out;
      opacity: 0;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0; }
      50% { opacity: var(--opacity); }
    }

    /* Gallery - DIUBAH KE TAMPILAN VERTIKAL */
    .gallery-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow-y: auto;
      z-index: 1;
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .gallery-container img {
      width: 90%;
      max-width: 500px;
      height: auto;
      border-radius: 10px;
      transition: all 0.5s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      filter: brightness(0.8) sepia(0.1);
    }

    .gallery-container img:hover {
      transform: scale(1.03);
      filter: brightness(1) sepia(0);
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }

    /* Overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(100,0,100,0.2) 0%, rgba(0,0,50,0.4) 100%);
      z-index: 2;
      pointer-events: none;
    }

    /* Konten Utama */
    .main-content {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 3;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      pointer-events: none;
      padding: 20px;
    }

    .main-content > * {
      pointer-events: auto;
    }

    .content {
      width: 100%;
      max-width: 800px;
      animation: fadeIn 2s ease-out;
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: clamp(2.5rem, 8vw, 4rem);
      margin-bottom: 1rem;
      color: #ffcce6;
      text-shadow: 0 0 10px rgba(255,0,100,0.5);
      animation: pulse 3s infinite alternate;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      100% { transform: scale(1.05); }
    }

    p.subtitle {
      font-size: clamp(1rem, 4vw, 1.5rem);
      margin-bottom: 2rem;
      color: #ffebf3;
      text-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }

    /* Poem Box */
    .poem-box {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      color: white;
      padding: 20px;
      border-radius: 15px;
      width: 90%;
      max-width: 500px;
      margin-top: 20px;
      border: 1px solid rgba(255,255,255,0.2);
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      transition: all 0.5s ease;
    }

    .poem-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0,0,0,0.4);
    }

    .poem-box h4 {
      font-family: 'Dancing Script', cursive;
      font-size: clamp(1.5rem, 6vw, 2rem);
      margin-bottom: 15px;
      color: #ffcce6;
    }

    .poem-box p {
      font-size: clamp(1rem, 4vw, 1.3rem);
      line-height: 1.8;
      color: #f0f0f0;
    }

    /* Heart */
    .heart {
      position: absolute;
      pointer-events: none;
      opacity: 0;
      animation: float 4s ease-in infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) rotate(20deg);
        opacity: 0;
      }
    }

    /* Footer */
    footer {
      position: absolute;
      bottom: 15px;
      font-size: clamp(0.8rem, 3vw, 1rem);
      color: rgba(255,255,255,0.7);
      text-shadow: 0 1px 3px rgba(0,0,0,0.5);
    }

    /* Music Popup */
    .music-popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(5px);
      z-index: 100;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.5s ease-out;
    }

    .popup-content {
      background: linear-gradient(135deg, #3a1c71 0%, #d76d77 50%, #ffaf7b 100%);
      color: white;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 400px;
    }

    .popup-content h2 {
      font-family: 'Dancing Script', cursive;
      font-size: clamp(1.5rem, 6vw, 2rem);
      margin-bottom: 15px;
    }

    .popup-content p {
      font-size: clamp(0.9rem, 3.5vw, 1.1rem);
      margin-bottom: 20px;
    }

    .popup-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .popup-buttons button {
      padding: 10px 20px;
      border: none;
      border-radius: 50px;
      font-size: clamp(0.9rem, 3.5vw, 1rem);
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      flex: 1;
      min-width: 120px;
    }

    #play-btn {
      background-color: white;
      color: #d76d77;
    }

    #play-btn:hover {
      background-color: #ffebf3;
      transform: translateY(-3px);
    }

    #cancel-btn {
      background-color: transparent;
      color: white;
      border: 2px solid white;
    }

    #cancel-btn:hover {
      background-color: rgba(255,255,255,0.1);
      transform: translateY(-3px);
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Floating Hearts */
    .floating-hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 4;
    }

    /* Scrollbar Custom */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(0,0,0,0.1);
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.3);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255,255,255,0.5);
    }
  </style>
</head>
<body>

  <!-- Efek Bintang -->
  <div class="stars" id="stars"></div>

  <!-- Gallery Background - SEKARANG VERTIKAL -->
  <div class="gallery-container" id="gallery">
    <img src="IMG-20250601-WA0023.jpg" alt="Kenangan 1">
    <img src="IMG-20250724-WA0039.jpg" alt="Kenangan 2">
    <img src="IMG-20250802-WA0003.jpg" alt="Kenangan 3">
    <img src="IMG-20250802-WA0007.jpg" alt="Kenangan 4">
    <img src="IMG-20250802-WA0008.jpg" alt="Kenangan 5">
    <img src="IMG-20250802-WA0010.jpg" alt="Kenangan 6">
    <img src="IMG-20250802-WA0011.jpg" alt="Kenangan 7">
    <img src="IMG-20250802-WA0005.jpg" alt="Kenangan 8">
  </div>

  <!-- Overlay -->
  <div class="overlay"></div>

  <!-- Floating Hearts -->
  <div class="floating-hearts" id="hearts"></div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="content">
      <h1>Untuk Dara</h1>
      <p class="subtitle">Happy girl friend dayyyy sayanggg</p>
    </div>
    
    <div class="poem-box">
      <h4>Surat Anjay</h4>
      <p>
        Makasih buat semuanya yaaa sayanggg. aku seneng banget bisa sama kamuuu. 
        i hope kita bisa till jannah yaaaa. I LOVEEE UUUU SOOOOO MUCHHHHH. awas aja kalo lu selingkuh
      </p>
    </div>

    <footer>Dibuat dengan oleh rezqeyyy</footer>
  </div>

  <!-- Music -->
  <audio id="bg-music" loop>
    <source src="Dengarkan Dia - Teman Tapi Menikah (Official Lyric Video) - DengarkanDia.mp3" type="audio/mpeg">
  </audio>

  <!-- Music Popup -->
  <div class="music-popup" id="musicPopup">
    <div class="popup-content">
      <h2>Mau dengar lagu?</h2>
      <p>Pilih salah satu dah</p>
      <div class="popup-buttons">
        <button id="play-btn">Ya, putar lagu</button>
        <button id="cancel-btn">Nanti saja</button>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const musicPopup = document.getElementById('musicPopup');
      const playBtn = document.getElementById('play-btn');
      const cancelBtn = document.getElementById('cancel-btn');
      const bgMusic = document.getElementById('bg-music');
      const starsContainer = document.getElementById('stars');
      const heartsContainer = document.getElementById('hearts');
      
      // Buat bintang-bintang
      function createStars() {
        const count = 100;
        for (let i = 0; i < count; i++) {
          const star = document.createElement('div');
          star.classList.add('star');
          const size = Math.random() * 3 + 1;
          star.style.width = `${size}px`;
          star.style.height = `${size}px`;
          star.style.left = `${Math.random() * 100}%`;
          star.style.top = `${Math.random() * 100}%`;
          star.style.setProperty('--duration', `${Math.random() * 3 + 2}s`);
          star.style.setProperty('--opacity', Math.random() * 0.7 + 0.3);
          star.style.animationDelay = `${Math.random() * 5}s`;
          starsContainer.appendChild(star);
        }
      }

      // Buat hati yang mengambang
      function createHearts() {
        setInterval(() => {
          if (Math.random() > 0.7) {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤️';
            heart.style.left = `${Math.random() * 100}%`;
            heart.style.fontSize = `${Math.random() * 15 + 8}px`;
            heart.style.animationDuration = `${Math.random() * 3 + 2}s`;
            heartsContainer.appendChild(heart);
            
            // Hapus setelah animasi selesai
            setTimeout(() => {
              heart.remove();
            }, 4000);
          }
        }, 800);
      }

      // Handle music popup
      playBtn.addEventListener('click', function() {
        musicPopup.style.opacity = '0';
        setTimeout(() => {
          musicPopup.style.display = 'none';
        }, 500);
        bgMusic.volume = 0.4;
        bgMusic.play().catch(e => console.log('Autoplay blocked:', e));
      });

      cancelBtn.addEventListener('click', function() {
        musicPopup.style.opacity = '0';
        setTimeout(() => {
          musicPopup.style.display = 'none';
        }, 500);
      });

      // Efek hover gambar
      const images = document.querySelectorAll('.gallery-container img');
      images.forEach(img => {
        img.addEventListener('click', function() {
          this.style.transform = 'scale(1.05)';
          setTimeout(() => {
            this.style.transform = 'scale(1)';
          }, 300);
        });
      });

      // Inisialisasi
      createStars();
      createHearts();
    });
  </script>
</body>
</html>
